<!DOCTYPE html>
<html>
  <head>
    
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel='icon' href="favicon.ico" type="images/favicon.ico">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
      body {
        color: white;
      }

      .chart-container {
        margin: 50px 0px;
      }

      table.highlight>tbody>tr:hover {
        background-color: #4f4f4f !important;
      }
    </style>

  </head>

  <body style="background-color: #3b3b3b;">

    <div align="center" style="padding-bottom: 20px;">
      <div class="chart-container">
        <h1 id="title"></h1>
        <h3 id="title-cases">Cases Over Time</h3>
        <div style="width: 90%; margin-bottom: 20px;">
            <canvas id="casesChart" width="400" height="160"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <h3 id="title-deaths">Deaths Over Time</h3>
        <div style="width: 90%; margin-bottom: 20px;">
          <canvas id="deathsChart" width="400" height="160"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <h3 id="title-tested">Tested Over Time</h3>
        <div style="width: 90%; margin-bottom: 20px;">
          <canvas id="testedChart" width="400" height="160"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <h3 id="title-tested">Data</h3>
        <div style="width: 90%; margin-bottom: 20px;">
          <table class="highlight">
            <thead>
              <tr>
                  <th>Date</th>
                  <th>Tested</th>
                  <th>Positive</th>
                  <th>Deaths</th>
              </tr>
            </thead>
            <tbody id="data-body">
            </tbody>
          </table>
        </div>
      </div>
      <button id="share-btn" class="btn waves-effect waves-light white black-text">Share</button>
      <div id="share-options" class="a2a_kit a2a_kit_size_32 a2a_default_style" data-a2a-icon-color="white,#3b3b3b" style="display: none;">
        <a class="a2a_button_email"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_facebook_messenger"></a>
        <a class="a2a_button_copy_link"></a>
        <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
      </div>
    </div>
    

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="search.js"></script>
    <script src="main.js"></script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>

      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get('state');

      // $("#title-cases").html("<strong>" + states[statesAb.indexOf(myParam.toUpperCase())] + "</strong>" + " Cases Over Time");
      // $("#title-deaths").html("<strong>" + states[statesAb.indexOf(myParam.toUpperCase())] + "</strong>" + " Deaths Over Time");
      // $("#title-tested").html("<strong>" + states[statesAb.indexOf(myParam.toUpperCase())] + "</strong>" + " Tested Over Time");

      $("#share-btn").click(() => {
        $("#share-btn").fadeOut(function() {
        $("#share-options").fadeIn().css("display", "inline-block");
        });
      })
    </script>
  </body>
</html>
